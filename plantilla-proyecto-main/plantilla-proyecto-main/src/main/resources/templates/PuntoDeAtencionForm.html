<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="PuntoDeAtencionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center">Ingresa Datos de la PuntoDeAtencion</h1>
        <form>

            <label class="col-from-label">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required onchange="checkTipo()">
                <option value="" th:selected="${puntoDeAtencion.tipo eq null}">Seleccione el tipo de punto de atención</option>
                <option value="Atención personalizada">Atención personalizada</option>
                <option value="Cajero automático">Cajero automático</option>
                <option value="Digital">Digital</option>
            </select>

            <label class="col-from-label">ID Oficina</label>
            <input class="form-control" type="text" id="oficina_id" name="oficina.id" th:value="${puntoDeAtencion.oficina.id}" required/>

            <script>
                function checkTipo() {
                    var tipo = document.getElementById("tipo").value;
                    var idOficinaInput = document.getElementById("oficina_id");

                    if (tipo === "Digital") {
                        idOficinaInput.value = "Null";
                        idOficinaInput.readOnly = true;
                    } else {
                        idOficinaInput.readOnly = false;
                    }
                }
            </script>

            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>

</html>
