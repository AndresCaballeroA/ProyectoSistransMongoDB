<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="PuntoDeAtencionForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center">Ingresa Datos de la PuntoDeAtencion</h1>
        <form>

            <label class="col-from-label">Tipo</label>
            <input class="form-control" type="text" id="tipo"
            name="tipo" required th:value="${puntoDeAtencion.tipo}"/>

            <label class="col-from-label">ID Oficina</label>
            <input class="form-control" type="text" id="oficina.id"
            name="oficina.id" required th:value="${puntoDeAtencion.oficina.id}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>
</html>
