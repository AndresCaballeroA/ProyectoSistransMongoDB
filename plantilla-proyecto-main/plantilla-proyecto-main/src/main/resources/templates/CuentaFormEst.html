<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="CuentaFormEst(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center" th:text="${titulo}">Ingresa Datos de la Cuenta</h1>
        <form>
            <label class="col-form-label">ID</label>
            <input class="form-control" type="text" id="ID"
            th:field="${cuenta.id}" required/>

            <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="" th:selected="${cuenta.estado eq null}">Seleccione un estado</option>
                <option value="Desactivada" th:selected="${cuenta.estado eq 'Desactivada'}">Desactivada</option>
                <option value="Cerrada" th:selected="${cuenta.estado eq 'Cerrada'}">Cerrada</option>
            </select>


                <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>
</body>
</html>
