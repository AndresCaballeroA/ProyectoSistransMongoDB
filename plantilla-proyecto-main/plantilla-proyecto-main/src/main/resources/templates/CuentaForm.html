<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="CuentaForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center" th:text="${titulo}">Ingresa Datos de la Cuenta</h1>
        <form>
            <label class="col-form-label">saldo</label>
            <input class="form-control" type="text" id="saldo"
            th:field="${cuenta.saldo}" required/>

            <label class="col-form-label">tipo</label>
            <input class="form-control" type="text" id="tipo"
            th:field="${cuenta.tipo}" required/>

            <label class="col-form-label">estado</label>
            <input class="form-control" type="text" id="estado"
            th:field="${cuenta.estado}" required/>

            <label class="col-form-label">fechaCreacion</label>
            <input class="form-control" type="text" id="fechaCreacion"
            th:field="${cuenta.fechaCreacion}" required/>

            <label class="col-form-label">Cliente ID</label>
            <input class="form-control" type="text" id="cliente.id" name="cliente.id" required th:value="${cuenta.cliente.id}" />
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>
</body>
</html>
