<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="OperacionForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center">Titulo random pq si no sale error</h1>
        <form>
            <label class="col-from-label">Fecha y hora</label>
            <input class="form-control" type="text" id="fechaYHora"
            name="fechaYHora" required th:value="${Operacion.fechaYHora}"/>

            <label class="col-from-label">Tipo de operacion</label>
            <input class="form-control" type="text" id="tipoOperacion"
            name="tipoOperacion" required th:value="${Operacion.tipoOperacion}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/Operacion}" class="btn btn btn-primary"> Cancelar </a>
            </div>
        </form>
    </div>

</body>
</html>
