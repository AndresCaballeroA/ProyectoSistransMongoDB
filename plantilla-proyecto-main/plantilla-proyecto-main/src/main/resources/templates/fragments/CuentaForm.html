<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="CuentaForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center">Ingresa Datos de la Cuenta</h1>
        <form>
            <label class="col-from-label">saldo</label>
            <input class="form-control" type="text" id="saldo"
            name="saldo" required th:value="${cuenta.saldo}"/>

            <label class="col-from-label">tipo</label>
            <input class="form-control" type="text" id="tipo"
            name="tipo" required th:value="${cuenta.tipo}"/>

            <label class="col-from-label">estado</label>
            <input class="form-control" type="text" id="estado"
            name="estado" required th:value="${cuenta.estado}"/>

            <label class="col-from-label">fechaCreacion</label>
            <input class="form-control" type="text" id="fechaCreacion" name="fechaCreacion" 
            required th:value="${fechaCreacionFormateada}" />
       

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>
</html>
