<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="ClienteForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID Usuario</label>
            <input class="form-control" type="text" id="usuarioID" name="usuarioID" />

            <label class="col-form-label">Rol Cliente</label>
            <select class="form-control" id="rolCliente" name="rolCliente">
                <option value="" th:selected="${Cliente.rolCliente eq null}">Seleccione un rol</option>
                <option value="Persona Natural" th:selected="${Cliente.rolCliente eq 'Persona Natural'}">Persona Natural
                </option>
                <option value="Persona Jurídica" th:selected="${Cliente.rolCliente eq 'Persona Jurídica'}">Persona
                    Jurídica</option>
                <option value="Empleado" th:selected="${Cliente.rolCliente eq 'Empleado'}">Empleado</option>
            </select>


            <label class="col-form-label">ID Oficina</label>
            <input class="form-control" type="text" id="oficinaID" name="oficinaID" />
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <button class="btn btn btn-primary" onclick="goBack()">Cancelar</button>
            </div>
            <br>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
