<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="PrestamoForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center" th:text="${titulo}">Ingresa Datos del Prestamo</h1>
        <form>

            <label class="col-form-label">estado</label>
            <input class="form-control" type="text" id="estado" required th:field="${prestamo.estado}"/>

            <label class="col-form-label">tipo</label>
            <input class="form-control" type="text" id="tipo" required th:field="${prestamo.tipo}"/>

            <label class="col-form-label">monto</label>
            <input class="form-control" type="text" id="monto" required th:field="${prestamo.monto}"/>

            <label class="col-form-label">interes</label>
            <input class="form-control" type="text" id="interes" required th:field="${prestamo.interes}" />

            <label class="col-form-label">numCuotas</label>
            <input class="form-control" type="text" id="numCuotas" required th:field="${prestamo.numCuotas}" />

            <label class="col-form-label">numMes</label>
            <input class="form-control" type="text" id="numMes" required th:field="${prestamo.numMes}"/>

            <label class="col-form-label">ValorCuota</label>
            <input class="form-control" type="text" id="valorCuota" required th:field="${prestamo.valorCuota}"/>

            <label class="col-form-label">Cliente ID</label>
            <input class="form-control" type="text" id="id_cliente.id" name="id_cliente.id" required
                th:value="${prestamo.id_cliente != null ? prestamo.id_cliente.id : ''}" />
                <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>
</body>
</html>
