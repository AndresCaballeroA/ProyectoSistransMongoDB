<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos De Atencion</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .contenido {
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        th, td {
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Lista de Puntos De Atencion</h1>
        <table class="table table-hover table-bordered m-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Oficina</th>
                    <th>Editar/Eliminar</th>
                </tr>
            </thead>
            <th:block th:each="puntoDeAtencion:${puntosDeAtencion}">
                <tr>
                    <td th:text="${puntoDeAtencion.id}"></td>
                    <td th:text="${puntoDeAtencion.tipo}"></td>
                    <td th:text="${puntoDeAtencion?.oficina?.getId()}"></td>
                    <td>
                        <a th:href="@{puntosDeAtencion/{id}/edit(id=${puntoDeAtencion.id})}">
                            Editar
                        </a> <br>
                        <a th:href="@{puntosDeAtencion/{id}/delete(id=${puntoDeAtencion.id})}" onclick="return confirm('¿Estas seguro en borrar este puntoDeAtencion?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href='@{/}' class="btn btn-primary"> Volver Atras </a>
            <a th:href='@{puntosDeAtencion/new}' class="btn btn-primary"> Añadir Punto De Atencion </a>
        </div>
    </div>
</body>
</html>
