<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="OperacionPrestamoForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center" th:text="${titulo}">Ingresa Datos de la operacionPrestamo</h1>
        <form>

            <label class="col-from-label">numPrestamo</label>
            <input class="form-control" type="text" id="numPrestamo" required
            th:field="${operacionPrestamo.numPrestamo}" />

            <label class="col-from-label">montoPago</label>
            <input class="form-control" type="text" id="montoPago" required
            th:field="${operacionPrestamo.montoPago}" />

            <label class="col-from-label">id_operacion</label>
            <input class="form-control" type="text" id="id_operacion" required
            th:field="${operacionPrestamo.id_operacion.id}" />
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>
</html>
