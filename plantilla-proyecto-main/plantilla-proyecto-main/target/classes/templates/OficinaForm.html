<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="OficinaForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center">Ingresa Datos de la Oficina</h1>
        <form>

            <label class="col-from-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${oficina.nombre}"/>

            <label class="col-from-label">ID Gerente</label>
            <input class="form-control" type="text" id="gerente.id" name="gerente.id"
            required th:value="${oficina.gerente.id}"/>

            <label class="col-from-label">Direccion</label>
            <input class="form-control" type="text" id="direccion"
            name="direccion" required th:value="${oficina.direccion}"/>

            <label class="col-from-label">numPuntosPosibles</label>
            <input class="form-control" type="text" id="numPuntosPosibles"
            name="numPuntosPosibles" required th:value="${oficina.numPuntosPosibles}"/>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>
</html>
