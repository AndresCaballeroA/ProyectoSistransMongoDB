<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="OperacionCuentaFormCons(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center">Ingresa Datos de la operacionCuenta</h1>
        <form>

            <label class="col-from-label">numeroOrigen</label>
            <input class="form-control" type="text" id="numeroOrigen"
            name="numeroOrigen" required th:value="${operacionCuenta.numeroOrigen}"/>

            <label class="col-from-label">numeroDestino</label>
            <input class="form-control" type="text" id="numeroDestino"
            name="numeroDestino" required th:value="${operacionCuenta.numeroDestino}"/>

            <label class="col-from-label">monto</label>
            <input class="form-control" type="text" id="monto"
            name="monto" required th:value="${operacionCuenta.monto}"/>
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>
</html>
