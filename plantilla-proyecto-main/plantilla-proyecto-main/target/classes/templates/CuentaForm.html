<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div th:fragment="CuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}">Ingresa Datos de la Cuenta</h1>
        <form>
            <label class="col-form-label">Saldo</label>
            <input class="form-control" type="text" id="saldo" th:field="${cuenta.saldo}" required />
            <label class="col-form-label">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="" th:selected="${cuenta.tipo eq null}">Seleccione un tipo de cuenta</option>
                <option value="Ahorros" th:selected="${cuenta.tipo eq 'Ahorros'}">Ahorros</option>
                <option value="Corriente" th:selected="${cuenta.tipo eq 'Corriente'}">Corriente</option>
                <option value="AFC" th:selected="${cuenta.tipo eq 'AFC'}">AFC</option>
            </select>

            <label class="col-form-label">Estado</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="" th:selected="${cuenta.estado eq null}">Seleccione un estado</option>
                <option value="Activa" th:selected="${cuenta.estado eq 'Activa'}">Activa</option>
                <option value="Cerrada" th:selected="${cuenta.estado eq 'Cerrada'}">Cerrada</option>
                <option value="Desactivada" th:selected="${cuenta.estado eq 'Desactivada'}">Desactivada</option>
            </select>


            <label class="col-form-label">Fecha de Creacion</label>
            <input class="form-control" type="text" id="fechaCreacion" th:field="${cuenta.fechaCreacion}" required />

            <label class="col-form-label">Cliente ID</label>
            <input class="form-control" type="text" id="cliente.id" name="cliente.id" required
                th:value="${cuenta.cliente.id}" />
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a href="#" onclick="return goBack();" class="btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>
</body>

</html>
