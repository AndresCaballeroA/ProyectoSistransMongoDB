<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:fragment="ClienteForm(titulo)" class="container border border-2 w-25"> 
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">ID Usuario</label>
            <input class="form-control" type="text" id="usuarioID" name="usuarioID"/>

            <label class="col-form-label">Rol Cliente</label>
            <input class="form-control" type="text" id="rolCliente"
            name="rolCliente" required th:value="${cliente.rolCliente}"/>

            <label class="col-form-label">ID Oficina</label>
            <input class="form-control" type="text" id="oficinaID" name="oficinaID"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/Cliente}" class="btn btn btn-primary"> Cancelar </a>
            </div>
        </form>
    </div>

</body>
</html>
