<body>
    <div class="contenido">
        <h1>Lista de empleados</h1>

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID empleado</th>
                    <th>ID Usuario</th>
                    <th>Login</th>
                    <th>Contrasena</th>
                    <th>tipoDocumento</th>
                    <th>numeroidentificacion</th>
                    <th>nombre</th>
                    <th>nacionalidad</th>
                    <th>direccion</th>
                    <th>email</th>
                    <th>telefono</th>
                    <th>ciudad</th>
                    <th>departamento</th>
                    <th>codigoPostal</th>
                    <th>Rol</th>
                    <th>Editar/Eliminar</th>
                </tr>
            </thead>
            <th:block th:each="empleado:${empleados}">
                <tr>
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.id_usuario.getId()}"></td>
                    <td th:text="${empleado.id_usuario.getLogin()}"></td>
                    <td th:text="${empleado.id_usuario.getContrasena()}"></td>
                    <td th:text="${empleado.id_usuario.getTipoDocumento()}"></td>
                    <td th:text="${empleado.id_usuario.getNumeroDocumento()}"></td>
                    <td th:text="${empleado.id_usuario.getNombre()}"></td>
                    <td th:text="${empleado.id_usuario.getNacionalidad()}"></td>
                    <td th:text="${empleado.id_usuario.getDireccion()}"></td>
                    <td th:text="${empleado.id_usuario.getEmail()}"></td>
                    <td th:text="${empleado.id_usuario.getTelefono()}"></td>
                    <td th:text="${empleado.id_usuario.getCiudad()}"></td>
                    <td th:text="${empleado.id_usuario.getDepartamento()}"></td>
                    <td th:text="${empleado.id_usuario.getCodigoPostal()}"></td>
                    <td th:text="${empleado.getRolempleado()}"></td>
                    <td>
                        <a th:href="@{empleados/{id}/edit(id=${empleado.id})}">
                            Editar
                        </a>
                        <br>
                        <a th:href="@{empleados/{id}/delete(id=${empleado.id})}" onclick="return confirm('¿Estas seguro en borrar este empleado?')">
                            Borrar
                        </a>
                    </td>
                </tr>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{empleados/new}' class="btn btn-primary"> Añadir empleado </a>
        </div>
    </div>
</body>
