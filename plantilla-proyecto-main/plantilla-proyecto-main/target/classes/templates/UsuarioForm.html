<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h1 {
            margin-top: 0;
            color: #343a40;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .text-center {
            text-align: center;
        }

        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <br>
    <div th:fragment="UsuarioForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center">Ingresa Datos del Usuario</h1>
        <form>
            <label class="col-from-label">Login</label>
            <input class="form-control" type="text" id="login" name="login" required th:value="${usuario.login}" />

            <label class="col-from-label">Contraseña</label>
            <input class="form-control" type="text" id="contrasena" name="contrasena" required
                th:value="${usuario.contrasena}" />

                <label class="col-from-label">Tipo de documento</label>
                <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                    <option value="" title="Documento de identidad">Seleccione un tipo de documento</option>
                    <option value="C.C." title="Cédula de ciudadanía">Cédula de ciudadanía (C.C.)</option>
                    <option value="T.I." title="Tarjeta de identidad">Tarjeta de identidad (T.I.)</option>
                    <option value="C.E." title="Cédula de extranjería">Cédula de extranjería (C.E.)</option>
                    <option value="Pasaporte" title="Pasaporte">Pasaporte</option>
                    <option value="R.C." title="Registro civil">Registro civil (R.C.)</option>
                    <!-- Agrega más tipos de documento según sea necesario -->
                </select>
                

            <label class="col-from-label">Numero de documento</label>
            <input class="form-control" type="text" id="numeroDocumento" name="numeroDocumento" required
                th:value="${usuario.numeroDocumento}" />

            <label class="col-from-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />

            <label class="col-from-label">Nacionalidad</label>
            <input class="form-control" type="text" id="nacionalidad" name="nacionalidad" required
                th:value="${usuario.nacionalidad}" />

            <label class="col-from-label">Direccion</label>
            <input class="form-control" type="text" id="direccion" name="direccion" required
                th:value="${usuario.direccion}" />

            <label class="col-from-label">Email</label>
            <input class="form-control" type="text" id="email" name="email" required th:value="${usuario.email}" />

            <label class="col-from-label">Telefono</label>
            <input class="form-control" type="text" id="telefono" name="telefono" required
                th:value="${usuario.telefono}" />

            <label class="col-from-label">Ciudad</label>
            <select class="form-control" id="ciudad" name="ciudad" required>
                <option value="">Seleccione una ciudad</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Manizales">Manizales</option>
                <option value="Pereira">Pereira</option>
                <option value="Cúcuta">Cúcuta</option>
                <!-- Agrega más ciudades según sea necesario -->
            </select>

            <label class="col-from-label">Departamento</label>
            <select class="form-control" id="departamento" name="departamento" required>
                <option value="">Seleccione un departamento</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Antioquia">Antioquia</option>
                <option value="Arauca">Arauca</option>
                <option value="Atlántico">Atlántico</option>
                <option value="Bolívar">Bolívar</option>
                <option value="Boyacá">Boyacá</option>
                <option value="Caldas">Caldas</option>
                <option value="Caquetá">Caquetá</option>
                <option value="Casanare">Casanare</option>
                <!-- Agrega más departamentos según sea necesario -->
            </select>


            <label class="col-from-label">Codigo postal</label>
            <input class="form-control" type="text" id="codigoPostal" name="codigoPostal" required
                th:value="${usuario.codigoPostal}" />
            <br>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary" />
                <a href="#" onclick="return goBack();" class="btn btn btn-primary"> Cancelar </a>
            </div>
            <br>
            <script>
                function goBack() {
                    window.history.back();
                    return false;
                }
            </script>
        </form>
    </div>

</body>

</html>
