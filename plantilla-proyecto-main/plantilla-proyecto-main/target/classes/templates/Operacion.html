        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha y hora</th>
                    <th>Tipo de operacion</th>
                    <th>Editar/Eliminar</th>
                </tr>
            </thead>
            <th:block th:each="operacion : ${operaciones}">
            <tr>
                <td th:text="${operacion.id}"></td>
                <td th:text="${operacion.fechaYHora}"></td>
                <td th:text="${operacion.tipoOperacion}"></td>
                <td>
                    <a th:href="@{/operaciones/{id}/edit(id=${operacion.id})}">Editar</a>
                    <br>
                    <a th:href="@{/operaciones/{id}/delete(id=${operacion.id})}" onclick="return confirm('¿Estás seguro de querer borrar esta operación?')">Borrar</a>
                </td>
            </tr>
        </th:block>

        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{operaciones/new}' class="btn btn-primary"> Añadir Operacion </a>
