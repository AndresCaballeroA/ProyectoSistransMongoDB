<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        .contenido {
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        th, td {
            text-align: center; /* Centrar todos los textos */
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Lista de prestamos</h1>
        
        <div class="container w-25">
            <div class="card border border-2 mx-auto">
                <h5 class="card-header" role="button" id="headingOne">
                    <a href="#" class="collapsed d-block" data-bs-toggle="collapse" data-bs-target="#busqueda">
                        Búsqueda avanzada
                    </a>
                </h5>
                <div id="busqueda" class="collapse">
                    <form th:action="@{/prestamos}" method="get">

                        <label class="col-form-label">Cliente ID</label>
                        <input class="form-control" type="text" id="Cliente" name="Cliente" />
        
                        <label class="col-form-label">Oficinas Relacionadas</label>
                        <select class="form-control" id="oficina" name="oficina">
                            <option value="Si">Si</option>
                            <option value="No" selected>No</option>
                        </select>

                        <br />
        
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Buscar</button>
                        </div>
        
                        <br />
                    </form>
                </div>
            </div>
        </div>
        <br />
        <br />

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>estado</th>
                    <th>tipo</th>
                    <th>monto</th>
                    <th>interes</th>
                    <th>numCuotass</th>
                    <th>numMes</th>
                    <th>ValorCuota</th>
                    <th>id_cliente</th>
                    <th>Editar/Eliminar</th>
                </tr>
            </thead>
            <th:block th:each="prestamo:${prestamos}">
                <tr>
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.estado}"></td>
                    <td th:text="${prestamo.tipo}"></td>
                    <td th:text="${prestamo.monto}"></td>
                    <td th:text="${prestamo.interes}"></td>
                    <td th:text="${prestamo.numCuotas}"></td>
                    <td th:text="${prestamo.numMes}"></td>
                    <td th:text="${prestamo.valorCuota}"></td>
                    <td th:text="${prestamo.id_cliente != null} ? ${prestamo.id_cliente.getId()} : 'Sin cliente'"></td>
                    <td>
                        <a th:href="@{prestamos/{id}/edit(id=${prestamo.id})}"> Editar </a> 
                        <br>
                        <a th:href="@{prestamos/{id}/delete(id=${prestamo.id})}" onclick="return confirm('¿Estas seguro en borrar este oficina?')"> Eliminar </a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div> 
            <a th:href="@{/}" class="btn btn-primary">Volver Atras</a>
            <a th:href='@{prestamos/new}' class="btn btn-primary"> Añadir Prestamo </a>
            <a th:href='@{prestamos/newpago}' class="btn btn-primary"> Pago </a>
            <a th:href='@{prestamos/newest}' class="btn btn-primary">Cambiar Estado</a>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
